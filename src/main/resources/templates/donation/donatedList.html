<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}"
>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	rel="stylesheet"
	href="/css/longsiru/donated-board-list.css"
/>
</head>
<body>
	<th:block layout:fragment="layout-content">
	
		<!--기부 완요 게판 페이지 시각-->
      <section class="news-page">
        <div class="container">
          <div class="row">
            <div class="m-5">
              <form class="input-group mb-3 w-25 mx-auto">
                <input type="text" class="form-control" placeholder="검색" />
                <button
                  class="btn"
                  type="button"
                  style="background-color: #20c097; color: #fff"
                >
                  검색
                </button>
              </form>
            </div>
            <div class="row hstack">
        		<div class="col-2 mb-5 ms-auto">
							<a class="btn" href="/donatedBoard/edit" style="background: var(--thm-primary); color: white;">기부 완료 게시판 등록</a>
        		</div>
        	</div>
        	
        	
            <div class="col-xl-4 col-lg-4 wow fadeInUp" data-wow-delay="100ms">
            <th:block th:each="donationBoard, status: ${donationBoards.getContent()}">
              <!--News Two Single-->
              <div class="news-two__single">
                <div class="news-two__img-box">
                  <div class="news-two__img">
                    <img
                    th:src="${donationBoard.imgUrl}" th:alt="${donationBoard.subject}"
                    />
                    <a href="#">
                      <i class="fa fa-plus"></i>
                    </a>
                  </div>
                  <div class="news-two__date">
                    <p>[[${donationBoard.regTime}]]</p>
                  </div>
                </div>
                <div class="news-two__content">
                  <ul class="list-unstyled news-two__meta">
                    <li>
                      <a href="#"><i class="far fa-user-circle"></i> Admin</a>
                    </li>
                    <li><span>/</span></li>
                    <li>
                      <a href="#"
                        ><i class="far fa-comments"></i> 10 Comments</a
                      >
                    </li>
                  </ul>
                  <h3>
                    <a href="/donatedBoard/detail">[[${donationBoard.subject}]]</a>
                  </h3>
                  <p class="news-two__text">[[${donationBoard.content}]]</p>
                </div>
              </div>
              </th:block>
            </div>
         
          
          </div>
        </div>
      </section>
      <div class="archive-pages">
        <ul>
          <li class="previous"><a href="#" title="previous page"></a></li>
          <li class="selected">1</li>
          <li><a href="#" title="Pagina 2">2</a></li>
          <li><a href="#" title="Pagina 3">3</a></li>
          <li><a href="#" title="Pagina 4">4</a></li>
          <li><a href="#" title="Pagina 5">5</a></li>
          <li class="next"><a href="#" title="next page"></a></li>
        </ul>
      </div>
      <!--기부 완료 게시판 페이지 끝-->

	</th:block>

	<th:block layout:fragment="script-bottom">
	</th:block>
</body>
</html>
