<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Insert title here</title>

<!-- fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
		href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">

<!-- css -->
<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/lib/owl-carousel/owl.carousel.min.css" />
<link rel="stylesheet" href="/lib/owl-carousel/owl.theme.default.min.css" />
<link rel="stylesheet" href="/lib/animate/animate.min.css" />
<link rel="stylesheet" href="/lib/fontawesome/css/all.min.css" />
<link rel="stylesheet" href="/lib/jarallax/jarallax.css" />
<link rel="stylesheet" href="/lib/jquery-magnific-popup/jquery.magnific-popup.css" />
<link rel="stylesheet" href="/lib/nouislider/nouislider.min.css" />
<link rel="stylesheet" href="/lib/nouislider/nouislider.pips.css" />
<link rel="stylesheet" href="/lib/odometer/odometer.min.css" />
<link rel="stylesheet" href="/lib/swiper/swiper.min.css" />
<link rel="stylesheet" href="/lib/halpes-icons/style.css">
<link rel="stylesheet" href="/lib/tiny-slider/tiny-slider.min.css" />
<link rel="stylesheet" href="/lib/reey-font/stylesheet.css" />

<!-- template styles -->
<link rel="stylesheet" href="/css/halpes.css" />
<link rel="stylesheet" href="/css/halpes-responsive.css" />
<link rel="stylesheet" href="/css/layout1.css"/>
<link rel="stylesheet" href="/css/mypageSide.css"/>
<link rel="stylesheet" href="/css/header.css"/>

</head>
<body>
	<div class="preloader">
			<img class="preloader__image" width="60" src="/img/loader.png" alt="" />
	</div>
	<!-- /.preloader -->
	
<div class="page-wrapper">

		<div th:replace="fragments/header::header"></div>
		
    <section class="container pt-5 auto-min-height">
      <div class="row mt-5">
        <div class="col-10 col-lg-3 mx-auto" > 
        
        <th:block th:switch=${mypage.role}>
						<div th:if="${#strings.equals(mypage.role, T(com.sharingdonation.constant.Role).USER)}">
        [[${mypage.retTime}]]
							<th:block th:replace="fragments/mypageSide::mypageSide(${mypage.name},${mypage.regTimeStr},${mypage.nickName})"></th:block> 
						</div>
						<div th:if="${#strings.equals(mypage.role, T(com.sharingdonation.constant.Role).COM)}">
							<div th:replace="fragments/mypageEnterpriceSide::mypageEnterpriceSide(${mypage.name},${mypage.regTimeStr},${mypage.nickName})"></div> 
						</div>
				 </th:block>
        </div>
				<div class="col-1 d-none d-lg-block"></div>
				<div class="col-8 mt-4 mt-lg-0 ">
					<div layout:fragment="layout-content"></div>
				</div>
      </div>
    </section>
   

		<div th:replace="fragments/mobileNav::mobileNav"></div>
		<div th:replace="fragments/footer::footer"></div>
	</div>
	
	<!-- script -->
	<script src="/lib/jquery/jquery-3.5.1.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/lib/jarallax/jarallax.min.js"></script>
	<script src="/lib/jquery-ajaxchimp/jquery.ajaxchimp.min.js"></script>
	<script src="/lib/jquery-appear/jquery.appear.min.js"></script>
	<script src="/lib/jquery-circle-progress/jquery.circle-progress.min.js"></script>
	<script src="/lib/jquery-magnific-popup/jquery.magnific-popup.min.js"></script>
	<script src="/lib/jquery-validate/jquery.validate.min.js"></script>
	<script src="/lib/nouislider/nouislider.min.js"></script>
	<script src="/lib/odometer/odometer.min.js"></script>
	<script src="/lib/swiper/swiper.min.js"></script>
	<script src="/lib/tiny-slider/tiny-slider.min.js"></script>
	<script src="/lib/wnumb/wNumb.min.js"></script>
	<script src="/lib/wow/wow.js"></script>
	<script src="/lib/isotope/isotope.js"></script>
	<script src="/lib/countdown/countdown.min.js"></script>
	<script src="/lib/owl-carousel/owl.carousel.min.js"></script>
	<!-- template js -->
	<script src="/js/halpes.js"></script>
	<script src="/js/layout1.js"></script>
	<script src="/js/setAutoHeight.js"></script>
	<script layout:fragment="script-bottom"></script>
</body>
</html>
