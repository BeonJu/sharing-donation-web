<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous" />
<link href="/css/story.css" rel="stylesheet" />
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="layout-content">
		<section>

			<div class="section container" style="width: margin: 0 auto;">

				<div style="display: flex; margin-top: 70px;">

					<div>
						<div style="border: 1px solid black; width: 280px; height: 630px;">
							<div
								style="border-bottom: 1px solid black; width: 100%; height: 315px;">
								<h2 style="text-align: center; margin-top: 20px;">닉네임</h2>
								<ul style="list-style: none;">
									<li style="margin-top: 20px; margin-bottom: 20px;">이름</li>
									<li style="margin-bottom: 20px;">김김김</li>
									<li style="margin-bottom: 20px;">가입날짜</li>
									<li style="margin-bottom: 20px;">YYYY년 MM월 DD일</li>
								</ul>
							</div>
							<ul style="list-style: none;">
								<li style="margin-top: 40px; margin-bottom: 20px;">개인정보수정</li>
								<li style="margin-bottom: 20px;">나눔등록내역</li>
								<li style="margin-bottom: 20px;">나눔받은내역</li>
								<li style="margin-bottom: 20px;">사연내역</li>
							</ul>
						</div>
					</div>



					<div style="margin: 0 auto;">


						<!-- 상세 내용 div -->
						<div style="width: 780px; height: 556px; margin: 0 auto; padding: 0;">
							<table class="privacy-tbl" style="border: 1px solid black; width: 100%; height: 100%; margin: 0;">
								<thead></thead>
								<tbody>
									<tr>
										<td>
											<div class="form-floating mb-3">
												<input type="text" readonly class="form-control-plaintext"
													id="floatingEmptyPlaintextInput"
													placeholder="" value="김김김" style="margin-top: 5px; margin-left: 5px;"> <label
													for="floatingEmptyPlaintextInput" style="color: #20C097;">이름</label>
											</div>
										</td>
										<td><div class="form-floating mb-3">
												<input type="email" readonly class="form-control-plaintext"
													id="floatingEmptyPlaintextInput"
													placeholder="" value="user@share.com" style="margin-top: 5px; margin-left: 5px;"> <label
													for="floatingEmptyPlaintextInput" style="color: #20C097;">이메일</label>
											</div></td>
									</tr>
									<tr>
										<td colspan="1">
											<div class="form-floating mb-3">
												<input type="text" readonly class="form-control-plaintext"
													id="floatingEmptyPlaintextInput"
													placeholder="" value="YYYY년MM월DD일" style="margin-top: 5px; margin-left: 5px;"> <label
													for="floatingEmptyPlaintextInput" style="color: #20C097;">생년원일</label>
											</div>
										</td>

									</tr>
									<tr>
										<td colspan="1">
											<div class="form-floating mb-3">
												<input type="text" readonly class="form-control-plaintext"
													id="floatingEmptyPlaintextInput"
													placeholder="" value="김김김" style="margin-top: 5px; margin-left: 5px;"> <label
													for="floatingEmptyPlaintextInput" style="color: #20C097;">닉네임</label>
											</div>
										</td>

									</tr>
									<tr>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>


						</div>
					</div>
				</div>

			</div>


		</section>
	</th:block>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</body>
</html>
