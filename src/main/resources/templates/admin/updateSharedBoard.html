<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}"
>
<head>
<meta charset="UTF-8">
<title>나눔 완료 인증 게시글</title>
<link
	rel="stylesheet"
	href="/css/sol/sharing-request-form.css"
/>
</head>
<body>
	<th:block layout:fragment="layout-content">
	<script>
	//alert("[[${errorMessage}]]");
	</script>

		<section class="banner d-flex justify-content-center align-items-center">
        <h2 class="banner__title">나눔 완료 인증 게시글</h2>
      </section>

      <section class="my-5">
        <form
          class="container"
          th:action="@{/sharing_board/update/{sharedBoard_id}(sharedBoard_id=${sharingBoardFormDto.id})}"
          method="post"
          enctype="multipart/form-data" 
          th:object="${sharingBoardFormDto}"
        >
         <input type="hidden" th:field="*{id}" />
          <div class="row">
            <div class="col-8 mx-auto">
              <label class="input-label w-100" for="">
                <span class="d-block ms-2 mb-1">게시글 제목</span>
                <input
                th:field="*{subject}"
                  class="input-box w-100 p-3"
                  type="text"
                  placeholder="게시글 제목"
                />
              </label>

           	<div>
                <label class="input-label w-100" for="">
                  <span class="d-block ms-2 mb-1">나눔 완료 상품</span>
                </label>
                <div th:text="${sharingBoardFormDto.sharing_name}" style="width: 100%; height: 60px; border: 1px solid #15c8a0;"
                ></div>
                <input type="hidden" th:field="*{sharing_id}"/>
              </div>
              

              <label class="input-label w-100" for="">
                <span class="d-block ms-2 mb-1">나눔 완료 상세내용</span>
                <textarea
                 th:field="*{content}"
                  class="input-box w-100 p-3"
                  placeholder="나눔 물품 상세 내용"
                ></textarea>
              </label>
              
              <label class="input-label w-100">
				<span class="d-block ms-2 mb-1">이미지 등록</span>
				<input class="img-input w-100" type="file" name="sharingBoardImgFileList" accept="image/*" multiple>
			  </label>
			<div  th:if="${#lists.isEmpty(sharingBoardFormDto.sharingBoardImgDtoList)}">
             	 <label class="input-label w-100" for="formFile" >
                	<span class="d-block ms-2 mb-1">이미지 등록</span>
                    <input class="img-input w-100" type="file" accept="image/*" multiple/>
                </label>
              <div th:each="num: ${#numbers.sequence(1, 10)}">
              </div>
           </div>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-8 mx-auto">
              미리보기
              <div class="img-preview-list row row-cols-4 g-4">
              
                 <div class="col">
                  <img
                    class="preview-img"
                    src="https://picsum.photos/id/237/720/480"
                    alt=""
                  />
                </div>                
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-8 mx-auto hstack">
              <button class="custom-btn custom-btn-del ms-auto">삭제</button
              ><!-- 관리자만-->
              <button type="submit" class="custom-btn ms-3">제출</button>
            </div>
          </div>
        </form>
      </section>

	</th:block>

	<th:block layout:fragment="script-bottom">
		<script src="/js/imgInputPreview.js"></script>
	</th:block>
</body>
</html>
