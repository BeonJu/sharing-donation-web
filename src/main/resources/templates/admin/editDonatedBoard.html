<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}"
>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	rel="stylesheet"
	href="/css/longsiru/donation-request-form.css"
/>
</head>
<body>
	<th:block layout:fragment="layout-content">

		<section class="banner d-flex justify-content-center align-items-center">
        <h2 class="banner__title">기부 완료 게시판 등록/수정</h2>
      </section>

      <section class="my-5">
        <form
          class="container"
          th:action="@{/donatedBoard/edit}"
          method="post"
          enctype="multipart/form-data" 
          th:object="${donationBoardFormDto}"
        >
<!--         <input type="hidden" th:field="*{id}" /> -->
          <div class="row">
            <div class="col-8 mx-auto">
              <label class="input-label w-100" for="">
                <span class="d-block ms-2 mb-1">기부 완료 주제</span>
                <input th:field="*{subject}"
                  class="input-box w-100 p-3"
                  type="text"
                  placeholder="기부 요청 주제"
                />
              </label>
              
			<!--등록할때 -->
             <div>
                <label class="input-label w-100" for="">
                  <span class="d-block ms-2 mb-1">기부 선택</span>
                </label>
                <select th:field="*{donationId}"
                  onchange="selectdonation()"
                  style="width: 100%; height: 60px; border: 1px solid #15c8a0"
                >
                  <option value="">기부를 선택 해주세요</option>
                 <option th:each="donation : ${donations}" 
                  th:value="${donation.id}" 
                  th:text="${donation.subject + ' - ' + donation.donationName}"></option>
                </select>
              </div>
              
              
              <!-- 수정할때 -->
              
              

              <label class="input-label w-100" for="">
                <span class="d-block ms-2 mb-1">기부 완료 상세설명</span>
                <textarea th:field="*{content}"
                  class="input-box w-100 p-3"
                  placeholder="나눔 물품 상세 설명"
                ></textarea>
              </label>
              
              <label class="input-label w-100">
				<span class="d-block ms-2 mb-1">이미지 등록</span>
				<input class="img-input w-100" type="file" name="donationBoardImgFileList" accept="image/*" multiple>
			  </label>
			  
			<div  th:if="${#lists.isEmpty(donationBoardFormDto.donationBoardImgDtoList)}">
              <div th:each="num: ${#numbers.sequence(1, 10)}">
             	 <label class="input-label w-100" for="formFile" th:text="기부완료이미지 + ${num}">
                	<span class="d-block ms-2 mb-1">이미지 등록</span>
                    <input class="img-input w-100" type="file" accept="image/*" multiple/>
                </label>
              </div>
           </div>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-8 mx-auto">
              미리보기
              <div class="img-preview-list row row-cols-4 g-4">
              
                 <div class="col">
                  <img
                    class="preview-img"
                    src="https://picsum.photos/id/237/720/480"
                    alt=""
                  />
                </div>                
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-8 mx-auto hstack">
              <button class="custom-btn ms-3">수정</button>
              <button type="submit" class="custom-btn ms-3">제출</button>
            </div>
          </div>
        </form>
      </section>

	</th:block>

	<th:block layout:fragment="script-bottom">
		<script src="/js/imgInputPreview.js"></script>
		
	</th:block>
</body>
</html>
