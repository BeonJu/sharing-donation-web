<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}"
>
<head>
<meta charset="UTF-8">
<!--Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="layout-content">
		<section>
		
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">사연 등록</button>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="border: none; padding-bottom: 0px;">
        <h1 class="modal-title fs-5" id="exampleModalLabel" style="border-bottom:5px solid #15C8A0; ">나눔글의 제목</h1>
     
      </div>
      <div class="modal-body" style="padding-top: 0px;">
        <form>
          <div class="mb-3 text-box">
            <label for="message-text" class="col-form-label" style="margin-left: 10px;">나눔 물품 명</label>
            <textarea class="form-control" id="message-text" style="height: 200px; width: 100%;"name="contents" onKeyUp="javascript:fnChkByte(this,'1000')"></textarea>
             <span id="byteInfo">0</span>/1000bytes
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary">나눔 신청</button>
      </div>
    </div>
  </div>
</div>


		</section>
	</th:block>
	
	<!-- JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
