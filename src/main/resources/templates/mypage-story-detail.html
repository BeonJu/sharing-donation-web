<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous" />
<link href="/css/story.css" rel="stylesheet" />
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="layout-content">
		<section>

			<div class="section container" style="width: margin: 0 auto;">

				<div style="display: flex; margin-top: 70px;">

					<div>
						<div style="border: 1px solid black; width: 280px; height: 630px;">
							<div
								style="border-bottom: 1px solid black; width: 100%; height: 315px;">
								<h2 style="text-align: center; margin-top: 20px;">닉네임</h2>
								<ul style="list-style: none;">
									<li style="margin-top: 20px; margin-bottom: 20px;">이름</li>
									<li style="margin-bottom: 20px;">김김김</li>
									<li style="margin-bottom: 20px;">가입날짜</li>
									<li style="margin-bottom: 20px;">YYYY년 MM월 DD일</li>
								</ul>
							</div>
							<ul style="list-style: none;">
								<li style="margin-top: 40px; margin-bottom: 20px;">개인정보수정</li>
								<li style="margin-bottom: 20px;">나눔등록내역</li>
								<li style="margin-bottom: 20px;">나눔받은내역</li>
								<li style="margin-bottom: 20px;">사연내역</li>
							</ul>
						</div>
					</div>



					<div style="margin: 0 auto;">
						<div>
							<h1
								style="border-bottom: 5px solid #15C8A0; width: 200px; text-align: left; margin-bottom: 20px;">사연
								상세</h1>
						</div>

						<!-- 상세 내용 div -->
						<div
							style="width: 780px; height: 800px; background-color: #F0F5F4; margin: 0 auto;">
							<div style="display: flex;">
								<img
									src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoC9HzzsvJwl4UPdn6fan8H1P2zxgknfHGCcmQMxRA54QAWk2skELHJIUfs4HspsNl9Ws&usqp=CAU"
									class="img-thumbnail" alt="..."
									style="width: 350px; height: 300px; margin: 20px 0 0 20px;">
								<!-- 제목 물품명 작성자 -->

								<div class="row g-2"
									style="display: flex; flex-flow: column; margin: 20px 0 0 20px; width: 370px;">
									<div class="col-md">
										<div class="form-floating">
											<input type="text" class="form-control-plaintext"
												id="floatingInputGrid" placeholder="name@example.com"
												value="(서울시 은평구) 장롱 나눔 합니다."
												style="border-style: none; background-color: #F0F5F4;"
												readonly><label for="floatingInputGrid">제목</label>
										</div>
									</div>

									<div class="col-md">
										<div class="form-floating">
											<input type="text" class="form-control-plaintext"
												id="floatingInputGrid" placeholder="name@example.com"
												value="장롱"
												style="border-style: none; background-color: #F0F5F4;"
												readonly><label for="floatingInputGrid">물품명</label>
										</div>
									</div>


									<div class="col-md">
										<div class="form-floating">
											<input type="text" class="form-control-plaintext"
												id="floatingInputGrid" placeholder="name@example.com"
												value="김김김"
												style="border-style: none; background-color: #F0F5F4;"
												readonly><label for="floatingInputGrid">작성자</label>
										</div>
									</div>
								</div>
							</div>

							<!-- 나눔 등록 사연 -->
							<div>
								<div class="form-floating mb-3" style="background-color: #fff; border-radius: 10px; box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25); width: 700px; height: 130px; margin: 0 auto; margin-top: 20px;">
									<input type="email" readonly class="form-control-plaintext"
										id="floatingPlaintextInput" placeholder="name@example.com"
										value="등록 사연"> <label
										for="floatingPlaintextInput">나눔 등록 사연</label>
								</div>
								<div style="border: 1px solid rgba(0, 0, 0, 0.3); width: 741px; margin: 0 auto;"></div>
							</div>

								<div class="form-floating mb-3" style="background-color: #fff; border-radius: 10px; box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25); width: 700px; height: 130px; margin: 0 auto; margin-top: 20px;">
									<input type="email" readonly class="form-control-plaintext"
										id="floatingPlaintextInput" placeholder="name@example.com"
										value="신청 사연"> <label
										for="floatingPlaintextInput">나눔 신청 사연</label>
								</div>

							<div
								style="display: flex; justify-content: space-around; margin-top: 70px;">
								<button type="submit" class="btn btn-primary btn-3">삭제</button>
								<button type="submit" class="btn btn-primary btn-2">등록</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</th:block>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</body>
</html>
