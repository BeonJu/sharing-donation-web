<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}"
>
<head>
<meta charset="UTF-8">
<title>나눔 상품 등록/수정</title>
<link rel="stylesheet" href="/css/nsunf/editShare.css">
</head>
<body>
	<th:block layout:fragment="layout-content">
	
		<section class="banner d-flex justify-content-center align-items-center">
			<h2 class="banner__title">나눔 상품 등록</h2>
		</section>

		<section class="mt-5">
			<form class="container" action="" method="post" enctype="multipart/form-data">
				<div class="row">
				 <div class="col-8 mx-auto">

					<label class="input-label w-100" for="">
						<span class="d-block ms-2 mb-1">나눔 물품명</span>
						<input class="input-box w-100 p-3" type="text" placeholder="나눔 물품명">
					</label>

					<label class="input-label w-100" for="">
						<span class="d-block ms-2 mb-1">나눔 물품명</span>
						<textarea class="input-box w-100 p-3" type="text" placeholder="나눔 물품 상세 설명"></textarea>
					</label>

					<label class="input-label w-100">
						<span class="d-block ms-2 mb-1">물품 사진 등록</span>
						<input class="img-input w-100" type="file">
					</label>
				 </div>
				</div>

				<div class="row mt-5">
					<div class="col-8 mx-auto">미리보기
						<div class="row row-cols-4 g-4">
							<div class="col">
								<img class="preview-img" src="https://picsum.photos/id/237/720/480" alt="">
							</div>
							<div class="col">
								<img class="preview-img" src="https://picsum.photos/id/237/720/480" alt="">
							</div>
							<div class="col">
								<img class="preview-img" src="https://picsum.photos/id/237/720/480" alt="">
							</div>
							<div class="col">
								<img class="preview-img" src="https://picsum.photos/id/237/720/480" alt="">
							</div>
							<div class="col">
								<img class="preview-img" src="https://picsum.photos/id/237/720/480" alt="">
							</div>
							<div class="col">
								<img class="preview-img" src="https://picsum.photos/id/237/720/480" alt="">
							</div>
							<div class="col">
								<img class="preview-img" src="https://picsum.photos/id/237/720/480" alt="">
							</div>
						</div>
					</div>
				</div>

				<div class="row mt-4">
					<div class="col-8 mx-auto hstack">
						<button class="custom-btn custom-btn-del ms-auto">삭제</button>
						<button class="custom-btn ms-3">수정</button>
						<button class="custom-btn ms-3">요청 제출</button>
					</div>
				</div>
			</form>
		</section>

	</th:block>

	<th:block layout:fragment="script-bottom">
	</th:block>
</body>
</html>
