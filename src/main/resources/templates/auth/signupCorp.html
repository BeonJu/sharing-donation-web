<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}"
>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/ukzi/corporationForm.css" />
</head>
<body>
	<th:block layout:fragment="layout-content">
	
		<section class="login-content" style="margin-bottom: 120px;">
    <div class="img-banner"></div>
    <div class="login-form">
        <br>
            <div><h1 class="h1">기업 회원 가입</h1></div>
            <div class="atag">
                <a href="/" class="text-1">홈으로</a>
                <a class="slash">/</a> 
                <a class="text-2">회원가입</a>
            </div>
            
            <div><a class="text-3">회원가입</a></div>
            <div>기업명</div>
            <input type="text" name="name" class="text-field" placeholder="기업명을 입력해주세요.">
            <div>대표자 성명</div>
            <input type="text" name="name" class="text-field" placeholder="대표자 성명을 입력해주세요.">
            <div>주소</div>
            <input type="text" class="ad-field" id="sample4_postcode" placeholder="우편번호">
            <input type="button" class="ad-btn" style="background-color: #8D9391;" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
            <input type="text" class="ad-field" id="sample4_roadAddress" placeholder="도로명주소">
            <input type="text" class="ad-field" id="sample4_jibunAddress" placeholder="지번주소">
            <span id="guide"  style="color:#999;display:none"></span>
        </br>
            <input type="text" class="ad-field" id="sample4_detailAddress" placeholder="상세주소">
            <input type="text" class="ad-field" id="sample4_extraAddress" placeholder="참고항목">
            <div>휴대폰번호<a class="smsm">(담당자 연락처를 기입해주세요. 등록완료시 입력하신 정보로 안내메세지가 전달됩니다.)</a></div>
            <input type="text" name="name" class="text-field" placeholder="휴대폰번호를 입력해주세요.">
            <div>FAX 번호</div>
            <input type="text" name="name" class="text-field" placeholder="FAX 번호를 입력해주세요.">
            <div>생년월일</div>
            <input type="text" name="name" class="text-field" placeholder="생년월일을 입력해주세요.">
            <div>이메일</div>
            <input type="text" name="email" class="text-field" placeholder="아이디를 입력해주세요.">
            <div>비밀번호</div>
            <input type="text" name="password" class="text-field" placeholder="비밀번호를 입력해주세요.">
            <div>비밀번호 확인</div>
            <input type="text" name="password" class="text-field" placeholder="비밀번호를 한번 더 입력해주세요.">

        </form>
        
        <!-- <div class="links">

        </div> -->
    </div>
  </section>

	</th:block>

	<th:block layout:fragment="script-bottom">
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script>
				//본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
				function sample4_execDaumPostcode() {
						new daum.Postcode({
								oncomplete: function(data) {
										// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

										// 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
										// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
										var roadAddr = data.roadAddress; // 도로명 주소 변수
										var extraRoadAddr = ''; // 참고 항목 변수

										// 법정동명이 있을 경우 추가한다. (법정리는 제외)
										// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
										if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
												extraRoadAddr += data.bname;
										}
										// 건물명이 있고, 공동주택일 경우 추가한다.
										if(data.buildingName !== '' && data.apartment === 'Y'){
											 extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
										}
										// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
										if(extraRoadAddr !== ''){
												extraRoadAddr = ' (' + extraRoadAddr + ')';
										}

										// 우편번호와 주소 정보를 해당 필드에 넣는다.
										document.getElementById('sample4_postcode').value = data.zonecode;
										document.getElementById("sample4_roadAddress").value = roadAddr;
										document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
										
										// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
										if(roadAddr !== ''){
												document.getElementById("sample4_extraAddress").value = extraRoadAddr;
										} else {
												document.getElementById("sample4_extraAddress").value = '';
										}

										var guideTextBox = document.getElementById("guide");
										// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
										if(data.autoRoadAddress) {
												var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
												guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
												guideTextBox.style.display = 'block';

										} else if(data.autoJibunAddress) {
												var expJibunAddr = data.autoJibunAddress;
												guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
												guideTextBox.style.display = 'block';
										} else {
												guideTextBox.innerHTML = '';
												guideTextBox.style.display = 'none';
										}
								}
						}).open();
				}
		</script>
	</th:block>
</body>
</html>
