<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>header</title>
  </head> 
  <body>

 
    <div th:fragment="mypageEnterpriceSide(param1,param2,param3)"class="row row-cols-2 row-cols-lg-1 border rounded-3 w-100 py-4 mt-4 mt-md-0 align-items-center">
      <div class="col px-3 px-md-5">
        <h3 class="sidebar__nickname text-center py-2" th:text="${param3}"></h3>
        <div class="sidebar__profile">
          <p class="profile__label">이름</p>
          <p class="profile__value" th:text="${param1}"></p>
          <p class="profile__label">가입날짜</p>
          <p class="profile__value" th:text="${param2}"></p>
        </div>
      </div>
      
      <hr class="d-none d-lg-block"/>
      <div class="col list-group px-3 px-md-5" style="list-style: none;">
        <a class="nav__item" th:classappend="${#strings.startsWith(#httpServletRequest.getRequestURI(), '/mypage/enterpriceprivacy') ? 'nav__item--selected' : ''}" th:href="@{/mypage/enterpriceprivacy}">기업정보수정</a>
        <a class="nav__item" th:classappend="${#strings.startsWith(#httpServletRequest.getRequestURI(), '/mypage/donation') ? 'nav__item--selected' : ''}" th:href="@{/mypage/donation}">기부신청내역</a>
      </div>
    </div>
  
  </body>
</html>
